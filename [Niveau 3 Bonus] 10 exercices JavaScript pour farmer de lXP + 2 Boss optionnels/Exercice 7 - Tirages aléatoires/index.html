<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tirages al√©atoires</title>
    <style>
        div {
            margin: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 20px;
        }
        
        button {
            color: blueviolet;
            font-size: 50px;
            margin: 20px;
        }
        
        .list>div {
            color: red;
        }
        
        ;
    </style>
</head>

<body>

    <button onclick=" addUser(user, added)"> Ajouter nom </button>
    <button onclick=" draw(user)"> Tirage au sort </button>
    <div class="list"> La liste des utilisateurs: </div>

    <script>
        let added = document.querySelector(".list");
        let user = [];

        function addUser(list, added) {
            let name = prompt(" Saisissez le nom svp : ");
            if (name !== "") {
                list.push(name);
                added.innerHTML += "<div>" + name + "</div>";
            }
        }

        function draw(list) {
            let computer = Math.floor(Math.random() * list.length);

            alert(" Le gagnant est : " + list[computer] + " .   Sa position : " + (computer + 1) + " de la liste des utilisateurs.");

        }
    </script>
</body>

</html>
