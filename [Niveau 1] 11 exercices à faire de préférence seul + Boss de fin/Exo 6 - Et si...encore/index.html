    <title>Exo 6 JS</title>
    <script>
        var age = prompt(" MERCI DE TAPER VOTRE AGE ")

        if (age > 18 && age < 70) {
            alert(" VOUS POUVEZ ENTRER ")
        } else if (isNaN(age)) {
            alert(" VOUS NE POUVEZ PAS ENTRER ")

            alert(" VOUS NE POUVEZ PAS ENTRER ")
        }
