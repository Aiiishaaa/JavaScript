<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Exo 4 JS</title>
    <script>
        var a = 2;
        var b = "2";
        var c = 14;
        var d = 1 + "4";

        if (a = parseInt(b)) {
            console.log("a est égal à la valeur de b ")
        }

        if (a !== b) {
            console.log("a est différent en valeur et en type à b ")
        }

        if (c >= a) {
            console.log("c est supérieur ou égal à a")
        }

        if (c == d) {
            console.log("c est différent en valeur à d ")
        }
        if (c !== d) {
            console.log("c est différent en valeur et en type à d ")
        }
    </script>
</head>

<body>
    <h1>Exercice 4 : Un, deux, Test</h1>
    <p>Test et Comparaisons</p>
</body>

</html>
